<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="Nama_Lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
    <div class="col-8">
      <input id="Nama_Lengkap" name="Nama_Lengkap" placeholder="Masukkan nama lengkap" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tempat_lahir" class="col-4 col-form-label">Tempat Lahir</label> 
    <div class="col-8">
      <input id="Tempat_lahir" name="Tempat_lahir" placeholder="Masukkan tempat lahir" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tanggal_Lahir" class="col-4 col-form-label">Tanggal Lahir</label> 
    <div class="col-8">
      <input id="Tanggal_Lahir" name="Tanggal_Lahir" placeholder="Masukkan tanggal lahir" type="date" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Jenis Kelamin</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="jenis_Kelamin" id="jenis_Kelamin_0" type="radio" class="custom-control-input" value="pria" required="required"> 
        <label for="jenis_Kelamin_0" class="custom-control-label">pria</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="jenis_Kelamin" id="jenis_Kelamin_1" type="radio" class="custom-control-input" value="wanita" required="required"> 
        <label for="jenis_Kelamin_1" class="custom-control-label">wanita</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="Email" class="col-4 col-form-label">Email</label> 
    <div class="col-8">
      <input id="Email" name="Email" placeholder="Masukkan Email" type="email" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Status" class="col-4 col-form-label">Status</label> 
    <div class="col-8">
      <select id="Status" name="Status" class="custom-select" required="required">
        <option value="mahasiswa">mahasiswa</option>
        <option value="pelajar">pelajar</option>
        <option value="karyawan">karyawan</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
